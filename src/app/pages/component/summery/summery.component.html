<div class="container flex items-center">
  <div class="wrapper flex gap-24 px-5 w-full h-full">
    <div class="sidebar w-[30%] relative h-full mt-2 py-2">
      <img src="assets/bg-sidebar-desktop.svg" class="h-full" alt="" />
      <div
        class="absolute z-20 top-10 left-7 flex flex-col gap-4 items-start justify-start"
      >
        <div class="flex gap-4 items-center">
          <div>
            <div
              class="border border-white rounded-full w-8 h-8 flex justify-center items-center text-white"
            >
              <span>1</span>
            </div>
          </div>
          <div>
            <p class="text-sm uppercase text-coolGray">Step 1</p>
            <p class="-mt-2 uppercase text-white font-medium">Your Info</p>
          </div>
        </div>
        <div class="flex gap-4 items-center">
          <div>
            <div
              class="border border-white rounded-full w-8 h-8 flex justify-center items-center text-white"
            >
              <span>2</span>
            </div>
          </div>
          <div>
            <p class="text-sm uppercase text-coolGray">Step 2</p>
            <p class="-mt-2 uppercase text-white font-medium">Select Plan</p>
          </div>
        </div>
        <div class="flex gap-4 items-center">
          <div>
            <div
              class="rounded-full w-8 h-8 flex justify-center items-center text-white border border-white"
            >
              <span>3</span>
            </div>
          </div>
          <div>
            <p class="text-sm uppercase text-coolGray">Step 3</p>
            <p class="-mt-2 uppercase text-white font-medium">Add-ons</p>
          </div>
        </div>
        <div class="flex gap-4 items-center">
          <div>
            <div
              class="rounded-full w-8 h-8 flex justify-center items-center bg-light"
            >
              <span>4</span>
            </div>
          </div>
          <div>
            <p class="text-sm uppercase text-coolGray">Step 4</p>
            <p class="-mt-2 uppercase text-white font-medium">Summary</p>
          </div>
        </div>
      </div>
    </div>

    <div class="main flex-1 mr-10">
      <div class="main-top mt-10">
        <h1 class="text-3xl font-bold text-primary mb-1">Finishing Up</h1>
        <p class="text-sm text-coolGray">
          Double-check everything is okay before confirming
        </p>
      </div>
      <div class="main-bottom mt-4 text-primary font-medium">
        <form [formGroup]="multiStepForm">
          <div class="bg-gray-100 p-4 rounded-[12px]">
            <div class="flex justify-between items-center border-b pb-4">
              <div class="left">
                <p class="font-bold text-[16px]">Arcade(Monthly)</p>
                <a class="underline text-coolGray text-[12px]">Change</a>
              </div>
              <p class="text-[14px] font-bold">$9/mo</p>
            </div>

            <div class="flex justify-between items-center mt-4">
              <div class="left">
                <p class="text-coolGray text-[12px]">Online service</p>
              </div>
              <p class="text-[12px]">+$1/mo</p>
            </div>
            <div class="flex justify-between items-center mt-2">
              <div class="left">
                <p class="text-coolGray text-[12px]">Larger storage</p>
              </div>
              <p class="text-[12px]">+$2/mo</p>
            </div>
          </div>
          <div class="flex justify-between items-center mt-10">
            <p class="text-coolGray text-14px">Total (per month)</p>
            <p class="text-[18px] font-bold text-secondary">+$12/mo</p>
          </div>
          <div class="flex justify-between items-center mt-10">
            <a (click)="goBack()" class="text-coolGray text-[14px] mt-5">
              Go Back
            </a>
            <app-button
              [label]="'Next Step'"
              [type]="'button'"
              (click)="nextStep()"
              [class]="
                'w-[100px] p-2 mt-4 text-white text-sm bg-primary rounded-[8px] hover:bg-secondary hover:scale-[1.01] focus:outline-none'
              "
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
